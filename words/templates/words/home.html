{% extends "words/base.html" %}
{% block content %}
    {% for key,value in level_fraction.items %}
            <div class="container border pb-3 pt-3 mt-3">
                <div class="text-center">
                    <a href="level/?level={{ key }}" type="button" class="btn btn-primary">
                        <h1>Level {{ key }}</h1>
                    </a>
                </div>
                    {% if value == 0 %}
                        <div class="progress mt-5" style="height:20px">
                            <div class="progress-bar bg-warning" style="width:100%;height:20px">0%</div>
                        </div>
                    {% else %}
                        <div class="progress mt-5" style="height:20px">
                            <div class="progress-bar bg-success" style="width:{{ value }}%;height:20px">{{ value }}%</div>
                        </div>
                    {% endif %}
            </div>
    {% endfor %}
{% endblock content %}
